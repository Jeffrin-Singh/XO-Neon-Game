<!DOCTYPE html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XO Neon Game</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#00ffe7;
  --secondary:#ff00de;
  --bg:#0b0f1a;
  --panel:#161b2e;
}

body{
  background:radial-gradient(circle,#1b2735,#090a0f);
  color:var(--primary);
  font-family:Poppins,sans-serif;
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

h1{color:#fff}

.controls,.scoreboard-container{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
}

input,button{
  padding:8px 14px;
  border-radius:20px;
  border:2px solid var(--primary);
  background:rgba(0,0,0,.3);
  color:var(--primary);
  font-weight:600;
}

.board{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:15px;
}

.cell{
  width:80px;
  height:80px;
  background:#161b2e;
  border-radius:12px;
  font-size:3rem;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.cell.x{color:var(--primary)}
.cell.o{color:var(--secondary)}

#popup,#nameModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
  pointer-events:auto;
}

.popup-box{
  background:var(--panel);
  padding:30px;
  border-radius:20px;
  border:2px solid var(--primary);
  pointer-events:auto;
}

#playAgainBtn{
  pointer-events:auto;
  touch-action:manipulation;
}
#developerInfo {
  position: fixed;
  top: 12px;
  right: 12px;
  background: rgba(22,27,46,0.9);
  border: 1.5px solid var(--primary);
  border-radius: 14px;
  padding: 8px 14px;
  text-align: right;
  z-index: 1000;
  box-shadow: 0 0 15px rgba(0,255,231,0.3);
}

#developerInfo .dev-name {
  color: #fff;
  font-weight: 600;
  font-size: 14px;
}

#developerInfo .dev-role {
  color: var(--primary);
  font-size: 12px;
}

/* üì± Mobile adjustment */
@media (max-width: 600px) {
  #developerInfo {
    top: 8px;
    right: 8px;
    padding: 6px 10px;
  }

  #developerInfo .dev-name {
    font-size: 12px;
  }

  #developerInfo .dev-role {
    font-size: 11px;
  }
}


@media(max-width:600px){
  .cell{width:65px;height:65px;font-size:2.2rem}
}
</style>
</head>

<body>

<h1>XO NEON</h1>

<div class="scoreboard-container">
  <input id="playerX" value="Player X" readonly>
  <input id="playerO" value="Player O" readonly>
</div>

<div id="scoreboard">Player X vs Player O</div>
<p id="roomStatus" style="display:none;color:#fff;"></p>

<div class="controls">
  <input id="roomCode" placeholder="Room Code">
  <button onclick="createRoom()">Create Room</button>
  <button onclick="joinRoom()">Join Room</button>
  <button id="exitRoomBtn" onclick="exitRoom()" style="display:none">Exit</button>
</div>

<p id="status">Turn: X</p>

<div class="board" id="board"></div>

<!-- CHAT -->
<div id="chatBox" style="width:300px">
  <div id="messages"
       style="height:120px;overflow-y:auto;background:#111;
              padding:10px;border-radius:10px"></div>
  <input id="chatInput" placeholder="Message">
  <button onclick="sendMessage()">Send</button>
</div>

<!-- NAME MODAL -->
<div id="nameModal">
  <div class="popup-box">
    <h3 style="color:#fff">Enter your name</h3>
