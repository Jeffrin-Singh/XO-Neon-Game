<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XO Neon Game</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #00ffe7;
    --secondary: #ff00de;
    --bg-dark: #0b0f1a;
    --bg-panel: #161b2e;
}

body {
    background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
    color: var(--primary);
    font-family: 'Poppins', sans-serif;
    text-align: center;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    font-size: 3.5rem;
    margin-bottom: 10px;
    color: #fff;
    text-shadow: 0 0 10px #fff, 0 0 20px var(--primary);
}

.scoreboard-container {
    display: flex;
    gap: 15px;
    margin-bottom: 10px;
}

.player-input {
    background: transparent;
    border: none;
    border-bottom: 2px solid var(--primary);
    color: #fff;
    font-weight: bold;
    width: 100px;
    text-align: center;
}

#scoreboard {
    font-weight: 800;
    margin-bottom: 15px;
}

.controls {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 15px;
}

select, button, input {
    padding: 8px 15px;
    border-radius: 20px;
    border: 2px solid var(--primary);
    background: rgba(0,0,0,0.3);
    color: var(--primary);
    font-weight: 600;
    font-family: 'Poppins', sans-serif;
}

button:hover, select:hover {
    background: var(--primary);
    color: var(--bg-dark);
}

.board {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    padding: 15px;
    border-radius: 20px;
    background: rgba(0,0,0,0.3);
}

.cell {
    width: 80px;
    height: 80px;
    background: rgba(22,27,46,0.9);
    border-radius: 12px;
    font-size: 3rem;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

.cell.x { color: var(--primary); }
.cell.o { color: var(--secondary); }

#popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
}

.popup-box {
    background: var(--bg-panel);
    padding: 40px;
    border-radius: 20px;
    border: 2px solid var(--primary);
}

/* ðŸ“± MOBILE OPTIMIZATION */
@media (max-width: 600px) {
    h1 {
        font-size: 2.2rem;
    }

    .controls {
        flex-direction: column;
        gap: 8px;
    }

    .board {
        gap: 8px;
        padding: 10px;
    }

    .cell {
        width: 65px;
        height: 65px;
        font-size: 2.2rem;
    }

    #chatBox {
        width: 90% !important;
    }

    #messages {
        height: 90px !important;
        font-size: 13px;
    }

    .popup-box {
        width: 85%;
        padding: 25px;
    }
}

</style>
</head>

<body>

<h1>XO NEON</h1>

<div class="scoreboard-container">
    <input id="playerX" class="player-input" value="Player X" oninput="updateScoreboard()">
    <input id="playerO" class="player-input" value="Player O" oninput="updateScoreboard()">
</div>
<!-- NAME MODAL -->
<div id="nameModal" style="
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.85);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:999;
">
  <div style="
      background:#161b2e;
      padding:30px;
      border-radius:20px;
      width:280px;
      border:2px solid #00ffe7;
  ">
    <h3 style="margin-bottom:15px;color:#fff;">Enter Player Names</h3>

    <input id="nameX" placeholder="Player X name"
      style="width:100%;margin-bottom:10px;padding:8px;border-radius:10px;">

    <input id="nameO" placeholder="Player O / AI"
      style="width:100%;margin-bottom:15px;padding:8px;border-radius:10px;">

    <button onclick="saveNames()" style="width:100%">Start Game</button>
  </div>
</div>


<div id="scoreboard">X: 0 | O: 0 | Draws: 0</div>

<div class="controls">
    <select id="mode">
        <option value="ai">Player vs AI</option>
        <option value="two">2 Players</option>
    </select>

    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard" selected>Hard</option>
    </select>

    <!-- MULTIPLAYER -->
    <input id="roomCode" placeholder="Room Code">
    <button onclick="createRoom()">Create Room</button>
    <button onclick="joinRoom()">Join Room</button>

    <button onclick="restartGame()">Restart</button>
    <button onclick="resetScores()">Reset Scores</button>
</div>

<p id="status"><b>Turn: X</b></p>

<div class="board" id="board"></div>

<div id="popup">
    <div class="popup-box">
        <h2 id="popupText"></h2>
        <button onclick="restartGame()">Play Again</button>
    </div>
</div>

<!-- CHAT -->
<div id="chatBox" style="width:300px;margin-top:15px;">
  <div id="messages" style="
      height:120px;
      overflow-y:auto;
      background:#111;
      padding:10px;
      border-radius:10px;
      margin-bottom:8px;
      text-align:left;
      font-size:14px;"></div>

  <input id="chatInput" placeholder="Type message..."
    style="width:70%;padding:6px;border-radius:10px;">
  <button onclick="sendMessage()">Send</button>
</div>


<audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
<audio id="winSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>
