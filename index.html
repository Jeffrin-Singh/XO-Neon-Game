<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XO Neon Game</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #00ffe7;
    --secondary: #ff00de;
    --bg-dark: #0b0f1a;
    --bg-panel: #161b2e;
}

body {
    background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
    color: var(--primary);
    font-family: 'Poppins', sans-serif;
    text-align: center;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    font-size: 3.5rem;
    margin-bottom: 10px;
    color: #fff;
    text-shadow: 0 0 10px #fff, 0 0 20px var(--primary);
}

.scoreboard-container {
    display: flex;
    gap: 15px;
    margin-bottom: 10px;
}

.player-input {
    background: transparent;
    border: none;
    border-bottom: 2px solid var(--primary);
    color: #fff;
    font-weight: bold;
    width: 100px;
    text-align: center;
}

#scoreboard {
    font-weight: 800;
    margin-bottom: 15px;
}

.controls {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 15px;
}

select, button, input {
    padding: 8px 15px;
    border-radius: 20px;
    border: 2px solid var(--primary);
    background: rgba(0,0,0,0.3);
    color: var(--primary);
    font-weight: 600;
    font-family: 'Poppins', sans-serif;
}

button:hover, select:hover {
    background: var(--primary);
    color: var(--bg-dark);
}

.board {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    padding: 15px;
    border-radius: 20px;
    background: rgba(0,0,0,0.3);
}

.cell {
    width: 80px;
    height: 80px;
    background: rgba(22,27,46,0.9);
    border-radius: 12px;
    font-size: 3rem;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

.cell.x { color: var(--primary); }
.cell.o { color: var(--secondary); }

#popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
}

.popup-box {
    background: var(--bg-panel);
    padding: 40px;
    border-radius: 20px;
    border: 2px solid var(--primary);
}
</style>
</head>

<body>

<h1>XO NEON</h1>

<div class="scoreboard-container">
    <input id="playerX" class="player-input" value="Player X" oninput="updateScoreboard()">
    <input id="playerO" class="player-input" value="Player O" oninput="updateScoreboard()">
</div>

<div id="scoreboard">X: 0 | O: 0 | Draws: 0</div>

<div class="controls">
    <select id="mode">
        <option value="ai">Player vs AI</option>
        <option value="two">2 Players</option>
    </select>

    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard" selected>Hard</option>
    </select>

    <!-- MULTIPLAYER -->
    <input id="roomCode" placeholder="Room Code">
    <button onclick="createRoom()">Create Room</button>
    <button onclick="joinRoom()">Join Room</button>

    <button onclick="restartGame()">Restart</button>
    <button onclick="resetScores()">Reset Scores</button>
</div>

<p id="status"><b>Turn: X</b></p>

<div class="board" id="board"></div>

<div id="popup">
    <div class="popup-box">
        <h2 id="popupText"></h2>
        <button onclick="restartGame()">Play Again</button>
    </div>
</div>

<audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
<audio id="winSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>
