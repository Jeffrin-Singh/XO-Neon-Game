<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XO Neon Game</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --primary:#00ffe7;
  --secondary:#ff00de;
  --bg:#0b0f1a;
  --panel:#161b2e;
}

body{
  background:radial-gradient(circle,#1b2735,#090a0f);
  color:var(--primary);
  font-family:Poppins,sans-serif;
  text-align:center;
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

h1{color:#fff}

.controls, .scoreboard-container{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
}

input,select,button{
  padding:8px 14px;
  border-radius:20px;
  border:2px solid var(--primary);
  background:rgba(0,0,0,.3);
  color:var(--primary);
  font-weight:600;
}

.board{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:15px;
}

.cell{
  width:80px;
  height:80px;
  background:#161b2e;
  border-radius:12px;
  font-size:3rem;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.cell.x{color:var(--primary)}
.cell.o{color:var(--secondary)}

#popup,#nameModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.popup-box{
  background:var(--panel);
  padding:30px;
  border-radius:20px;
  border:2px solid var(--primary);
}

#popup {
  pointer-events: auto;
}

.popup-box {
  pointer-events: auto;
}


@media(max-width:600px){
  .cell{width:65px;height:65px;font-size:2.2rem}
}
</style>
</head>

<body>

<h1>XO NEON</h1>

<div class="scoreboard-container">
  <input id="playerX" value="Player X" readonly>
  <input id="playerO" value="Player O" readonly>
</div>

<div id="scoreboard">X: 0 | O: 0 | Draws: 0</div>

<p id="roomStatus" style="display:none;color:#fff;"></p>

<div class="controls">
  <select id="mode">
    <option value="ai">Player vs AI</option>
    <option value="two">2 Players</option>
  </select>

  <select id="difficulty">
    <option>easy</option>
    <option>medium</option>
    <option selected>hard</option>
  </select>

  <input id="roomCode" placeholder="Room Code">
  <button onclick="createRoom()">Create</button>
  <button onclick="joinRoom()">Join</button>
  <button id="exitRoomBtn" onclick="exitRoom()" style="display:none">Exit</button>
</div>

<p id="status">Turn: X</p>

<div class="board" id="board"></div>

<!-- CHAT -->
<div id="chatBox" style="width:300px">
  <div id="messages" style="height:120px;overflow-y:auto;background:#111;padding:10px;border-radius:10px"></div>
  <input id="chatInput" placeholder="Message">
  <button onclick="sendMessage()">Send</button>
</div>

<!-- NAME MODAL -->
<div id="nameModal">
  <div class="popup-box">
    <h3 style="color:#fff">Enter your name</h3>
    <input id="myName" placeholder="Your name">
    <button onclick="saveMyName()">Continue</button>
  </div>
</div>

<!-- WIN POPUP -->
<div id="popup">
  <div class="popup-box">
    <h2 id="popupText"></h2>
    <button id="playAgainBtn">Play Again</button>

  </div>
</div>

<audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
<audio id="winSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>
