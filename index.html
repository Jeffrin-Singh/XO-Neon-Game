<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Neon Multiplayer</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00ffe7;
            --secondary: #ff00de;
            --bg: #0b0f1a;
            --glass: rgba(22, 27, 46, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glow-primary: 0 0 15px rgba(0, 255, 231, 0.5);
            --glow-secondary: 0 0 15px rgba(255, 0, 222, 0.5);
        }

        body {
            background: radial-gradient(circle at center, #1b2735 0%, #05070a 100%);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Main Game Card */
        .main-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 2rem;
            border-radius: 28px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 380px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-weight: 800;
            letter-spacing: 4px;
            margin: 0 0 15px 0;
            text-align: center;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(0, 255, 231, 0.3));
        }

        /* Scoreboard */
        .scoreboard-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 15px;
        }

        .player-badge {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            padding: 8px;
            border-radius: 12px;
            font-size: 13px;
            text-align: center;
            transition: 0.3s;
        }

        .player-badge.active {
            border-color: var(--primary);
            box-shadow: var(--glow-primary);
        }

        #status {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
        }

        /* The Grid */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .cell {
            aspect-ratio: 1/1;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            font-size: 2.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .cell:hover:not(:empty) { cursor: default; }
        .cell:hover:empty {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.02);
        }

        .cell.x { color: var(--primary); text-shadow: var(--glow-primary); }
        .cell.o { color: var(--secondary); text-shadow: var(--glow-secondary); }

        /* Winning Animation */
        .cell.winner {
            background: rgba(0, 255, 231, 0.2);
            animation: winPulse 1s infinite alternate;
        }

        @keyframes winPulse {
            from { transform: scale(1); box-shadow: 0 0 0px var(--primary); }
            to { transform: scale(1.05); box-shadow: 0 0 15px var(--primary); }
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        input {
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--glass-border);
            padding: 10px;
            border-radius: 12px;
            color: #fff;
            outline: none;
            font-family: inherit;
        }

        input:focus { border-color: var(--primary); }

        button {
            background: linear-gradient(135deg, var(--primary), #0081ff);
            color: #0b0f1a;
            border: none;
            padding: 10px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 231, 0.4);
        }

        button.secondary { background: var(--secondary); color: white; }

        /* Chat Section */
        #chatBox {
            margin-top: 20px;
            border-top: 1px solid var(--glass-border);
            padding-top: 15px;
        }

        #messages {
            height: 70px;
            overflow-y: auto;
            font-size: 12px;
            text-align: left;
            margin-bottom: 10px;
            padding-right: 5px;
        }

        /* Modals */
        #popup, #nameModal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .popup-box {
            background: var(--bg);
            padding: 30px;
            border-radius: 24px;
            border: 2px solid var(--primary);
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        /* Developer Pill */
        #developerInfo {
            position: fixed;
            bottom: 20px;
            background: var(--glass);
            border: 1px solid var(--primary);
            padding: 6px 18px;
            border-radius: 50px;
            font-size: 11px;
            z-index: 100;
        }

        @media (max-width: 400px) {
            .main-card { padding: 1.2rem; }
            .cell { font-size: 2rem; }
        }
    </style>
</head>

<body>
